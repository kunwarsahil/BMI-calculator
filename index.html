<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
    <style>
        body {
            background-image: url('./img/3d-gym-equipment_23-2151114155.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: #333; /* Changing text color to a darker shade */
            font-family: 'Sanchez', serif; /* Changing font to Sanchez */
        }
        h1 {
            color: #03AED2; /* Changing h1 color to teal */
            text-align: center;
        }
        .container {
            width: 40%;
            margin: 150px auto 0;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.9); /* Changing container background color to a lighter shade */
            border-radius: 10px; /* Adding border radius to container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Adding box shadow to container */
        }
        label {
            color: #FDDE55; /* Changing label color to maroon */
        }
        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: whitesmoke; /* Changing input background color to teal */
            color: #FBA834;
        }
        input[type="submit"]:hover {
            background-color: #005555; /* Darkening hover color for submit button */
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 50px;
            color: #008080; /* Changing result text color to teal */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" required>
            <label for="height">Height (m):</label>
            <input type="number" id="height" name="height" step="0.01" required>
            <input type="submit" value="Calculate BMI">
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);
            
            var bmi = weight / (height * height);
            
            var result = document.getElementById('result');
            result.innerHTML = "Your BMI is: " + bmi.toFixed(2);
        });
    </script>
</body>
</html>
